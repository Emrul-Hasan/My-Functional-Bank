<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-9">Welcome to my <span class="font-semibold text-pink-700">personal bank
            </span>
            !!!!!!!!!!!</h2>
    </header>
    <main>
        <section class="bg-amber-400 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-2xl mb-4">Please Login</h3>
            <div>
                <input id="user-email" class="border border-gray-800 rounded block w-3/4 mb-4 px-2" type="text"
                    placeholder="Your mail">
                <input id="user-password" class="border border-gray-800 rounded block w-3/4 mb-4 px-2" type="password"
                    placeholder="Password">
                <button id="login-submit"
                    class="bg-orange-700 px-4 py-2 rounded text-white font-semibold ">Submit</button>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
