<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-5xl text-center mt-9">Gets Some <span class="font-semibold text-pink-700">Money
            </span>
            !!!!!!!!!!!</h2>
    </header>
    <main class="w-3/4 mx-auto">
        <!-- transtion section -->
        <section class="mt-16">
            <div class="grid grid-cols-3 gap-4 ">
                <div class="bg-blue-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Deposite</h3>
                    <h4 class="text-5xl">$ <span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-5xl">$ <span id="withdraw-total">0</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded text-white">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-5xl">$<span id="balance-total">1100</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdrow -->
        <section class="mt-16 ">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-2xl">Please Deposite</h3>
                    <div>
                        <input id="deposit-input" class="border border-gray-800 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposite">
                        <button id="deposit-button"
                            class="bg-orange-700 px-4 py-2 rounded text-white font-semibold ">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-100 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" class="border border-gray-800 rounded block w-3/4 mb-4 px-2"
                            type="text" placeholder="$ amount you want to deposite">
                        <button id="withdraw-button"
                            class="bg-orange-700 px-4 py-2 rounded text-white font-semibold ">Withdraw</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
